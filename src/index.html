<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <h1>Check the current exchange rate</h1>
    <form id="currencySelector">
      <select class="form-control" id="currency">
        <option value="EUR">Euro</option>
        <option value="GNF">Guinean franc</option>
      </select>
      <button type="submit" class="btn" id="currencyInput">Convert</button>
    </form>
  </div>
</body>

</html>
