<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <div class="contentContainer">
      <header>
        <h1>Convert your currency!</h1>
        <p>Use this currency conversion calculator to get the current international exchange amount for your currency
        </p>
      </header>
      <form id="currencySelector">
        <div class="form-group">
          <label for="currencyInput">US Dollar amount</label>
          <input id="currencyInput" class="form-control" type="number" step="0.01">
        </div>
        <div class="form-group">
          <label for="currenyExhangeType">Currency to exchange</label>
          <select class="form-control" id="currency">
            <option value="EUR">Euro</option>
            <option value="GNF">Guinean franc</option>
            <option value="ISK">Icelandic Kr√≥na</option>
            <option value="BTN">Bhutanese Ngultrum</option>
            <option value="GTQ">Guatemalan Quetzal</option>
          </select>
        </div>
        <div class="form-submit">
          <button type="submit" class="btn btn-light" id="currencyInput">Convert</button>
        </div>
      </form>
      <div class="results">
        <div id="exchangeRate"></div>
        <div id="conversionAmount"></div>
        <div id="errorMessage"></div>
      </div>
    </div>
  </div>
</body>

</html>
